<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Spotify API 1.1</title>
  <!-- CUSTOM CSS -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- MATERIALIZE -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="vendor/materialize/css/materialize.min.css">
</head>

<body>
  <main class="container">
    <!-- TITULO -->
    <h1 class="center-align">
      Search an artist
    </h1>
    <!-- FORMULARIO -->
    <form class="col">
      <div class="row">
        <input placeholder="Search an artist" id="search-box" type="text" class="validate col l6 s9 offset-l3">
        <a class="btn-floating btn-small waves-effect waves-yellow blue">
          <i class="material-icons">music_note</i>
        </a>
      </div>

    </form>
    <!-- MOSTRADOR DE RESULTADOS -->
    <!-- LISTA ARTISTAS -->
    <div id="artist-list">

      

      


    </div>

    <!-- LISTA ALBUMES -->
    <div class="row" id="album-list">

      


    </div>

    <!-- TRACK LIST -->

    <div>
      <ul class="collection with-header" id="track-list">
        
      </ul>
    </div>

    <!-- MODAL PLAYER -->

    <div id="player" class="modal bottom-sheet">
      <div class="modal-content">
        <h4></h4>
        
      </div>
    </div>




  </main>

  <!-- MATERIALIZE -->
  <script src="vendor/jquery/jquery-3.3.1.min.js"></script>
  <script src="vendor/materialize/js/materialize.min.js"></script>
  <!-- CUSTOM JS -->
  <script src="scripts/main.js"></script>
  <script src="scripts/spotify-api-1.0.0.js"></script>
</body>

</html>
