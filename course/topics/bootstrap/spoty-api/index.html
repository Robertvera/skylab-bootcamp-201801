<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Spoty-API</title>
  <!-- CUSTOM CSS -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- BOOTSTRAP -->
  <link rel="stylesheet" href="vendor/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body>
  <main class="container">

    <div class="bg-light screen-search mb-5 mr-5 ml-5 mt-3 ">
      <h1 class="text-center pt-5">
        Search an artist
      </h1>
      <form>
        <div class="form-row justify-content-center">
          <div class="col-6">
            <label for="inputSearch" class="sr-only">Search</label>
            <input type="text" class="form-control" placeholder="Search Artist" required autofocus>
          </div>
          <button class="col-2" type="submit">
            search
          </button>
        </div>
      </form>
      <ul class="list-group list-group-flush p-5" id="artist-list">

      </ul>
    </div>

    <div class="bg-light screen m-5 albums-list">
      <ul class="list-group list-group-flush p-5" id="album-list">

      </ul>
    </div>

    <div class="bg-light screen m-5">
      <ul class="list-group list-group-flush p-5" id="track-list">
        
      </ul>
    </div>
    <div class="modal" tabindex="-1" role="dialog" id="player">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>Modal body text goes here.</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary">Save changes</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>



  </main>







  <!-- BOOTSTRAP -->
  <script src="vendor/jquery/jquery-3.3.1.slim.min.js"></script>
  <script src="vendor/jquery/jquery-3.3.1.min.js"></script>
  <script src="vendor/popper/popper.min.js"></script>
  <script src="vendor/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <!-- CUSTOM JS -->
  <script src="scripts/main.js"></script>
  <script src="scripts/spotify-api-1.0.0.js"></script>
</body>

</html>
